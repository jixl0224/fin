server.port=8080
#address配置ip,不设置则localhost/本机ip都可访问。
#server.address=127.0.0.1
server.sessionTimeout=30000
server.contextPath=/sw

#web.path[n]用于指定web资源目录
#[n]从1开始，逐个递增，不可以跳号
web.path1=D:/snsoft90/snsoft_adk/snadk-ui/snadk-ui/web/
web.path2=D:/snsoft90/snsoft_adk/snadk-cmc/cmc-ui/web/
web.path3=D:/snsoft90/snsoft_adk/snadk-approval/approval-ui/web/
web.path4=D:/snsoft90/snsoft_sw/sw-bas/bas-ui/web/
web.path5=D:/snsoft90/snsoft_sw/sw-dec/dec-ui/web/
web.path6=D:/snsoft90/snsoft_sw/sw-doc/doc-ui/web/
web.path7=D:/snsoft90/snsoft_sw/sw-ex/ex-ui/web/
web.path8=D:/snsoft90/snsoft_sw/sw-rec/rec-ui/web/
web.path9=D:/snsoft90/snadk_help/help-project/help-ui/web/
web.path10=D:/snsoft90/snadk_product/product-mq/mq-ui/web/


spring.mvc.static-path-pattern=/**
spring.resources.static-locations=file:${web.path1},file:${web.path2},file:${web.path3},file:${web.path4},file:${web.path5},file:${web.path6},file:${web.path7},file:${web.path8},file:${web.path9},file:${web.path10}

